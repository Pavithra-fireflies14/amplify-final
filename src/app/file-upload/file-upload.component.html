<div>
    <button (click)="handleSignOut()" class="signout">Sign Out</button>
    <div>
        <input type="file" (change)="onFileSelected($event)" />
        <button (click)="uploadFile()">Upload</button>
    </div>
    <div>
        <h3>Uploaded Files</h3>
        <ul>
          <li *ngFor="let file of s3Files">{{ file }}</li>
        </ul>
    </div>
</div>
